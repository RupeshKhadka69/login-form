<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form-- Sample</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
       <div class="wrapper flex">
        <div class="login-form flex">
           <form action="/">
            <h1>Create an account</h1>
            <p class="m0">Lets get started with 30Day free trial</p>
            <div class="name m2" >
                <input type="text" placeholder="Name">
            </div>
            <div class="email m1">
                <input type="email" placeholder="Email">
            </div>
            <div class="name m1">
                <input type="password" placeholder="Password">
            </div>
            <button class="m2">create account</button>
            <button class="m1">sign up with google</button>
           </form>

        </div>
        <div class="image">
            <div class="img"><img src="./image/main-image.jpg" alt=""></div>
        </div>
    </div>
</div>

    
</body>
</html>
